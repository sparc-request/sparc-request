catalog:
  css_class: "primary"
  forward: "protocol"

protocol:
  css_class: "success"
  back: "catalog"
  forward: "service_details"

service_details:
  css_class: "info"
  back: "protocol"
  forward: "service_subsidy"

service_subsidy:
  css_class: "info-alt"
  back: "service_details"
  forward: "document_management"

document_management:
  css_class: "warning"
  back: "service_subsidy"
  forward: "review"

review:
  css_class: "danger"
  back: "document_management"
  forward: "confirmation"

obtain_research_pricing:
  css_class: "success"

confirmation:
  css_class: "success"
