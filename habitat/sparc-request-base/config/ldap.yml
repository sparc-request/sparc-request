{{#with cfg.ldap}}
production:
  ldap_host: {{host}}
  ldap_port: {{port}}
  ldap_base: '{{base}}'
  ldap_encryption: {{encryption}}
  ldap_domain: {{domain}}
  ldap_uid: {{uid}}
  ldap_last_name: {{last_name}}
  ldap_first_name: {{first_name}}
  ldap_email: {{email}}
  ldap_auth_username: '{{auth_username}}'
  ldap_auth_password: '{{auth_password}}'
  ldap_filter: "{{filter}}"
{{/with}}
